<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee to Task</title>
    <style>
        body {
                width: 100%;
                height: 100vh;
                margin: 0;
                background: linear-gradient(to right, white 0%, white 50%, #add8e6 50%, #add8e6 100%);
            }

         h1 {
             color: #333;
             text-align: center;
         }

         form {
             max-width: 600px;
             margin: 0 auto;
             background-color: #fff;
             padding: 20px;
             border-radius: 8px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 5.1);
         }

         label {
          font-family: cursive, sans-serif;
              font-weight: bold;
             display: block;
             margin-bottom: 5px;
             color: #333;
         }
          span {
             display: block;
             padding: 8px;
             border: 1px solid #ccc;
             border-radius: 4px;
             background-color: #f9f9f9;
             margin-bottom: 10px;
         }
          input[type="text"],
         input[type="password"],
         input[type="email"],
         select {
             width: 100%;
             padding: 10px;
             margin-bottom: 15px;
             border: 1px solid #ccc;
             border-radius: 4px;
             box-sizing: border-box;
         }


         .employee-checkbox {
             display: flex;
             align-items: center;
             margin-bottom: 10px;
         }
         .employee-checkbox input {
             margin-left: 10px;
         }

          input[type="submit"] {
             background-color: #9fc5e8;
             color: white;
             padding: 14px 20px;
             margin: 8px 0;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             width: 100%;
         }

         input[type="submit"]:hover {
             background-color: #7bb5eb;
         }
         .light-green {
             background-color: #d4edda;
         }
    </style>

</head>
<body>
<h1>Edit Task</h1>
<form th:action="@{/tasks/editedTask}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{projectId}">


    <label for="name">Name:</label>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <input type="text" id="name" th:field="*{name}" required minlength="4"  th:style="${#fields.hasErrors('name')} ? 'background-color: #FF7F7F;' : ''" >

    <div>
        <label>Project:</label>
        <span th:text="${projectName}"></span>
    </div>

    <label for="description">Description:</label>
    <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <input type="text" id="description" th:field="*{description}" required minlength="4" th:style="${#fields.hasErrors('description')} ? 'background-color: #FF7F7F;' : ''">

    <label for="durationInput">Duration:</label>
    <div class="error" th:if="${#fields.hasErrors('durationInput')}" th:errors="*{durationInput}"></div>
    <input type="text" id="durationInput" th:field="*{durationInput}" required minlength="1" title="Duration can not be empty">


    <div>
        <label for="eligibleEmployees">Eligible Employees:</label>
        <select id="eligibleEmployees" name="eligibleEmployees" multiple="multiple" size="5">
            <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.fullName}">
            </option>
        </select>
    </div>
    <label for="status">Status:</label>
    <select id="status" th:field="*{status}" required>
        <option th:each="status : ${T(com.enterprise.employees.model.Status).values()}"
                th:value="${status}" th:text="${status}">
        </option>
    </select>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
