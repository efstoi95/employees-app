<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button  {
            display: inline-block;
            padding: 8px 16px;
            background-color: #9fc5e8; /* light blue */
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #7bb5eb;
            color: #ffffff;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>All Tasks</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Status</th>
            <th>Action</th> <!-- Added a new column for action -->
        </tr>
        </thead>
        <tbody>
        <!-- Check if projects list is empty -->
        <tr th:if="${#lists.isEmpty(tasks)}">
            <td colspan="4">No Tasks found.</td>
        </tr>
        <!-- Iterate over projects -->
        <tr th:each="task : ${tasks}" >
            <td th:text="${task.id}"></td>
            <td th:text="${task.name}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.durationInput}"></td>
            <td th:text="${task.status}"></td>
            <td> <!-- Moved the action column here -->
                <span sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/web/deleteTask/{id}(id=${task.id})}" class="button">Delete</a>
                </span>
                <span sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/web/addEmployeeToTask/{id}(id=${task.id})}" class="button">Edit</a>
                </span>

            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/web/allProjects}" class="button">Return to Projects</a>
    <span sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/web/createTask/{id}(id=${taskId})}" class="button">Create Task</a>
    </span>
</div>
</body>
</html>
