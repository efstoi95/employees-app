<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Email</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }
    h1 {
        color: #333333;
    }
    p {
        color: #666666;
    }
    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #999999;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to Our Company</h1>
  <p>Dear [EmployeeName],</p>
  <p>Welcome to our company! We are excited to have you on board.</p>
  <p>Best regards,<br>Company Team</p>
  <div class="footer">
    <p>If you have any questions, feel free to contact us at support@company.com.</p>
  </div>
</div>
</body>
</html>
