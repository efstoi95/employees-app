<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
                .button  {
  display: inline-block;
  padding: 8px 16px;
  background-color: #9fc5e8; /* light blue */
  color: white;
  text-align: center;
  text-decoration: none;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  margin-bottom: 10px;
  margin-right: 10px;
}
        .button:hover {
            background-color: #7bb5eb;
            color: #ffffff;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }


    </style>
</head>
<body>
<div class="container">
    <h2>All Employees</h2>
    <!-- Filtering options -->
    <form action="/web/search/department" method="get">
        <label for="department">Filter by Department:</label>
        <select id="department" name="department">
            <option value="">All Departments</option>
            <option value="Finance">Finance</option>
            <option value="Hr">Hr</option>
            <option value="Software">Software</option>
        </select>
        <button type="submit" class="button">Apply Filter</button>
    </form>


    <form action="/web/search/name" method="get">
        <input type="text" name="name"  placeholder="Enter name to search">
        <button type="submit" class="button">Search</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
        </tr>
        </thead>
        <tbody>
        <!-- Check if employees list is empty -->
        <th:block th:if="${#lists.isEmpty(employees)}">
            <tr>
                <td colspan="4">No employees found.</td>
            </tr>
        </th:block>
        <!-- Iterate over employees -->
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                <span th:text="${employee.fullName}"></span>
                <div class="tooltip">
                    <span th:text="'Email: ' + ${employee.email}"></span><br>
                    <span th:text="'Department: ' + ${employee.department.name}"></span><br>
                    <span th:text="'Role: ' + ${employee.role}"></span><br>
                    <span th:text="'Verified: ' + (${employee.verified} ? 'Yes' : 'No')"></span><br>
                    <span>Projects:</span>
                    <th:block th:if="${#lists.isEmpty(employee.projects)}">
                        <span>None</span><br>
                    </th:block>
                    <ol th:if="${!#lists.isEmpty(employee.projects)}">
                        <li th:each="project : ${employee.projects}" th:text="${project.name}"></li>
                    </ol>
                    <span>Tasks:</span>
                    <th:block th:if="${#lists.isEmpty(employee.tasks)}">
                        <span>None</span>
                    </th:block>
                    <ol th:if="${!#lists.isEmpty(employee.tasks)}">
                        <li th:each="task : ${employee.tasks}" th:text="${task.name}"></li>
                    </ol>

                </div>
            </td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.department.name}"></td>
            <div sec:authorize="hasRole('ADMIN')">
                <td>
                    <span>
                        <a th:href="@{/web/admin/delete/{id}(id=${employee.id})}" class="button">Delete</a>
                    </span>
                </td>
                <td >
                    <span>
                        <a th:href="@{/web/admin/edit/{id}(id=${employee.id})}" class="button">Edit</a>
                    </span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/login?logout}" class="button">Logout</a>
    <a th:href="@{/projects/allProjects}" class="button">View all projects</a>
</div>
<script>

    // Function to display a tooltip for the given element
function showTooltip(element) {
    var tooltip = element.querySelector('.tooltip');
    tooltip.style.display = 'block';
    var rect = element.getBoundingClientRect();
    tooltip.style.top = rect.top + window.scrollY + element.offsetHeight + 'px';
    tooltip.style.left = rect.left + window.scrollX + 'px';
}
    // Hides the tooltip associated with the given element by setting its display style to 'none'.
function hideTooltip(element) {
    var tooltip = element.querySelector('.tooltip');
    tooltip.style.display = 'none';
}
</script>

</body>
</html>
