<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
               font-family: Roboto, sans-serif;
               font-size:22px;
           }


          h2 {
              font-family: cursive, sans-serif;
              text-align: center;
              color: #333;
          }

          form {
              width: 50%;
              margin: 0 auto;
              background-color: #fff;
             padding: 20px;
              border-radius: 8px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 5.1);
          }

          label {
              font-family: cursive, sans-serif;
              font-weight: bold;
              display: block;
              margin-bottom: 8px;
          }

          input[type="text"],
          input[type="password"],
          input[type="email"],
          select {
              font-family: cursive, sans-serif;
              width: 100%;
              padding: 10px;
              margin-bottom: 15px;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
          }

          input[type="submit"] {
              background-color: #9fc5e8;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              width: 100%;
          }

          input[type="submit"]:hover {
              background-color: #7bb5eb;
          }



    </style>
</head>
<body>
<h2>Resource Information</h2>
<form th:action="@{/resources/createdResource}" th:object="${resource}" method="post">
    <label for="name">Name:</label>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <input type="text" id="name" th:field="*{name}" required minlength="4" maxlength="20" th:style="${#fields.hasErrors('name')} ? 'background-color: #FF7F7F;' : ''" title="Name should have maximum 20 characters">

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" >

    <label for="qrCode">qrCode:</label>
    <div class="error" th:if="${#fields.hasErrors('qrCode')}" th:errors="*{qrCode}"></div>
    <input type="text" id="qrCode" th:field="*{qrCode}" required minlength="4" th:style="${#fields.hasErrors('qrCode')} ? 'background-color: #FF7F7F;' : ''">







    <input type="submit" value="Submit">
</form>
</body>
</html>
