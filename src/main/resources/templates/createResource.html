<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{createResource.title}">Resource Information</title>
    <div th:replace="~{fragments/fragment1::link}"></div>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="font-roboto bg-gray-100 text-gray-800">
<header>
    <h2 class="text-2xl font-bold text-center text-gray-700 py-4" th:text="#{createResource.title}">Resource Information</h2>
    <div th:replace="~{fragments/fragment1::header5}"></div>
</header>
<main>
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <form th:action="@{/resources/createdResource}" th:object="${resource}" method="post">
            <div class="mb-4">
                <label for="name" class="block text-lg font-medium text-gray-700" th:text="#{create.name}">Full Name:</label>
                <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                <input type="text" id="name" class="input" th:field="*{name}" required minlength="4"  th:classappend="${#fields.hasErrors('name')} ? 'border-red-500' : ''" title="Full Name should contain only letters and spaces">
            </div>

            <div class="mb-4">
                <label for="description" class="block text-lg font-medium text-gray-700" th:text="#{message.description}">Description:</label>
                <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                <input type="text" id="description" class="input" th:field="*{description}" th:classappend="${#fields.hasErrors('description')} ? 'border-red-500' : ''">
            </div>

            <div class="mb-4">
                <label for="qrCode" class="block text-lg font-medium text-gray-700" th:text="#{createResource.qrCode}">QR-Code:</label>
                <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('qrCode')}" th:errors="*{qrCode}"></div>
                <input type="text" id="qrCode" class="input" th:field="*{qrCode}" th:classappend="${#fields.hasErrors('qrCode')} ? 'border-red-500' : ''">
            </div>

            <button type="submit" class="w-full py-3 text-lg text-black bg-yellow-400 hover:bg-yellow-600 hover:text-white rounded transition-all duration-300">Submit</button>
        </form>
    </div>
</main>
<footer>
    <div th:replace="~{fragments/fragment1 :: footer}"></div>
</footer>
</body>
</html>
