<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Task File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button  {
            display: inline-block;
            padding: 8px 16px;
            background-color: #9fc5e8; /* light blue */
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #7bb5eb;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload Task File</h2>
    <form th:action="@{/web/uploadedFileToTask}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required/>
        <button type="submit" class="button">Upload File</button>
    </form>
<!--    <a th:href="@{/web/allTasks}" class="button">Back to Tasks</a>-->
</div>
</body>
</html>
