<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee to Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
         span {
            display: block;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
         input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }


        .employee-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .employee-checkbox input {
            margin-left: 10px;
        }

         input[type="submit"] {
            background-color: #9fc5e8;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #7bb5eb;
        }
        .light-green {
            background-color: #d4edda;
        }
    </style>

</head>
<body>
<h1>Add Employee to Task</h1>
<form th:action="@{/web/addedEmployeeToTask}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}">


    <label for="name">Name:</label>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <input type="text" id="name" th:field="*{name}" required minlength="4"  th:style="${#fields.hasErrors('name')} ? 'background-color: #FF7F7F;' : ''" >

    <div>
        <label>Project:</label>
        <span th:text="${task.project.name}"></span>
    </div>

    <label for="description">Description:</label>
    <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <input type="text" id="description" th:field="*{description}" required minlength="4" th:style="${#fields.hasErrors('description')} ? 'background-color: #FF7F7F;' : ''">

    <label for="durationInput">Duration:</label>
    <div class="error" th:if="${#fields.hasErrors('durationInput')}" th:errors="*{durationInput}"></div>
    <input type="text" id="durationInput" th:field="*{durationInput}" required minlength="1" title="Duration can not be empty">


    <div>
        <label>Eligible Employees:</label>
        <div>
            <div th:each="employee : ${employees}">
                <label class="employee-checkbox">
                    <span th:text="${employee.fullName}"></span>
                    <input type="checkbox" name="eligibleEmployees" th:value="${employee.id}">
                </label>
            </div>
        </div>
    </div>
<!--    <div>-->
<!--        <label for="finished">Finished:</label>-->
<!--        <input type="checkbox" id="finished" th:field="*{finished}" th:checked="${finished}">-->
<!--    </div>-->
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
