<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b019c160d.js" crossorigin="anonymous"></script>
    <title>All Customers</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        body {
            font-family: Roboto, sans-serif;
           font-size:22px;
        }
        h2{
            text-align: center;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        .table-responsive {
            overflow-x: auto;
        }


         .split-view {
            display: flex;
            gap: 15px;
            width: 1740px;
        }
        .tasks-container {
            flex: 70%;
        }
        .edit-container {
            flex: 30%;
            display: none;
            height: auto;
            border: 1px solid #dee2e6;
        }

        .files-container {
            flex: 37%;
            display: none;
            height: 100%;
            border: 1px solid #dee2e6;

        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            text-align: left;
            border: 1px solid #dee2e6;
            padding: 8px;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #fecb01;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-bottom: 10px;
            margin-right: 10px;
            width: 124px;
        }
        .button:hover {
            background-color: #7e6501;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .tooltip.show {
            display: block !important;
        }
        .left-side-button{
            text-align: left;
        }
        .side-button .fa-house,
        .side-button .fa-right-from-bracket,
        .side-button .fa-print,
        .side-button .fa-map-location-dot{
            text-align: left;
            margin-bottom: 4%;
            margin-top: 4%;
            color:#fecb01;
            transition: color 0.3s;
        }
        .side-button .fa-house:hover,
        .side-button .fa-right-from-bracket:hover,
        .side-button .fa-print:hover,
        .side-button .fa-map-location-dot:hover{
            color: #7e6501;
        }

         .bounce-icon {
            background-color: white;
            border: none;
        }

        .bounce-icon:hover {
            animation: bounce 0.5s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        @keyframes bounce {

            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }


         .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

  .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 35%;
            text-align: center;
            border-radius: 10px;
        }


   .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 1780px">
    <h2>All Customers</h2>
    <div class="side-button">
        <a th:href="@{/web/successLogin}" >
            <i class="fa-solid fa-house fa-xl" style="margin-right: 2%;"></i>
        </a>
        <a th:href="@{/login?logout}">
            <i class="fa-solid fa-right-from-bracket fa-xl" style="margin-right: 2%;" ></i>
        </a>
        <a th:href="@{/map/allCustomers}" >
            <i class="fa-solid fa-map-location-dot fa-xl" style="margin-right: 2%;"></i>
        </a>
        <a href="/reports/employees/pdf">
            <i class="fa-solid fa-print fa-xl"></i>
        </a>
    </div>
    <div class="left-side-button">
        <a th:href="@{/customer/createCustomer}" class="button" style="width: auto">Create Customer</a>
    </div>
    <div class="split-view">
        <div class="tasks-container">
            <div class="table-responsive mt-3">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Check if customers list is empty -->
                    <tr th:if="${#lists.isEmpty(customers)}">
                        <td colspan="4">No Customers found.</td>
                    </tr>
                    <!-- Iterate over customers -->
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.id}"></td>
                        <td onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                            <span th:text="${customer.fullName}"></span>
                            <div class="tooltip">
                                <span th:text="'Email: ' + ${customer.email}"></span><br>
                                <span th:text="'Address: ' + ${customer.address}"></span><br>
                                <span th:text="'City: ' + ${customer.city}"></span><br>
                                <span th:text="'Postal Code: ' + ${customer.postalCode}"></span><br>
                                <span>Projects:</span>
                                <th:block th:if="${#lists.isEmpty(customer.projects)}">
                                    <span>None</span><br>
                                </th:block>
                                <ol th:if="${!#lists.isEmpty(customer.projects)}">
                                    <li th:each="project : ${customer.projects}" th:text="${project.name}"></li>
                                </ol>
                            </div>
                        </td>
                        <td th:text="${customer.description}"></td>
                        <td>
                            <span sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/customer/deleteCustomer/{id}(id=${customer.id})}">
                                    <button style="border: none;" class="bounce-icon">
                                        <i class="fa-solid fa-trash fa-xl" style="color: #ff6666;"></i>
                                    </button>
                                </a>
                            </span>
                            <span sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/customer/updateCustomer/{id}(id=${customer.id})}" class="files-link">
                                    <i class="fa-solid fa-user-pen fa-xl" style="color: #fecb01; margin-left: 4%;"></i>
                                </a>
                            </span>
                            <!-- Conditionally show the map icon if the customer has projects -->
                            <span sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/customer/showCustomer/{id}(id=${customer.id})}" th:if="${!#lists.isEmpty(customer.projects)}">
                                    <i class="fa-solid fa-map-location-dot fa-xl" style="color: #fecb01; margin-left: 4%;"></i>
                                </a>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="files-container" id="filesContainer">

        </div>
    </div>
</div>

<div th:if="${customerDeleted}" class="popup" th:style="'display:block;'">
    <div class="popup-content">
        <span class="close" onclick="this.parentElement.parentElement.style.display='none'">&times;</span>
        <h2>Customer deleted successfully!</h2>
        <p>Customer Id: <span th:text="${customerId}"></span></p>
        <p>Customer Name: <span th:text="${customerName}"></span></p>
    </div>
</div>

<div th:if="${customerCreated}" class="popup" th:style="'display:block;'">
    <div class="popup-content">
        <span class="close" onclick="this.parentElement.parentElement.style.display='none'">&times;</span>
        <h2>New Customer created successfully!</h2>
        <p>Customer Name: <span th:text="${customerName}"></span></p>
    </div>
</div>

<div th:if="${customerUpdated}" class="popup" th:style="'display:block;'">
    <div class="popup-content">
        <span class="close" onclick="this.parentElement.parentElement.style.display='none'">&times;</span>
        <h2>Customer updated successfully!</h2>
        <p>Customer Id: <span th:text="${customerId}"></span></p>
        <p>Customer Name: <span th:text="${customerName}"></span></p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function showTooltip(element) {
        var tooltip = element.querySelector('.tooltip');
        tooltip.classList.add('show');
        var rect = element.getBoundingClientRect();
        tooltip.style.top = rect.top + window.scrollY + element.offsetHeight + 'px';
        tooltip.style.left = rect.left + window.scrollX + 'px';
    }

    function hideTooltip(element) {
        var tooltip = element.querySelector('.tooltip');
        tooltip.classList.remove('show');
    }


    document.addEventListener('DOMContentLoaded', (event) => {
         document.querySelectorAll('.files-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                fetch(link.href)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('filesContainer').innerHTML = html;
                        document.getElementById('filesContainer').style.display = 'block';
                        document.getElementById('editContainer').style.display = 'none';
                    })
                    .catch(error => console.warn('Error fetching files content:', error));
            });
        });
    });
</script>

</body>
</html>
