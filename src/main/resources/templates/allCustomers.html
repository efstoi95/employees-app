<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b019c160d.js" crossorigin="anonymous"></script>
    <title>All Customers</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        body {
            font-family: Roboto, sans-serif;
           font-size:22px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            text-align: left;
            border: 1px solid #dee2e6;
            padding: 8px;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #fecb01;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-bottom: 10px;
            margin-right: 10px;
            width: 124px;
        }
        .button:hover {
            background-color: #7e6501;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .tooltip.show {
            display: block !important;
        }
        .left-side-button{
            text-align: left;
        }
        .right-side-button{
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>All Customers</h2>
    <div class="right-side-button">
        <a th:href="@{/login?logout}" class="button">Logout</a>
        <a th:href="@{/web/successLogin}" class="button">Back to Menu</a>
    </div>
    <div class="left-side-button">
        <a th:href="@{/customer/createCustomer}" class="button" style="width: auto">Create Customer</a>
    </div>
    <div class="table-responsive mt-3">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Check if customers list is empty -->
            <tr th:if="${#lists.isEmpty(customers)}">
                <td colspan="4">No Customers found.</td>
            </tr>
            <!-- Iterate over customers -->
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                    <span th:text="${customer.fullName}"></span>
                    <div class="tooltip">
                        <span th:text="'Email: ' + ${customer.email}"></span><br>
                        <span th:text="'Address: ' + ${customer.address}"></span><br>
                        <span th:text="'City: ' + ${customer.city}"></span><br>
                        <span th:text="'Postal Code: ' + ${customer.postalCode}"></span><br>
                        <span>Projects:</span>
                        <th:block th:if="${#lists.isEmpty(customer.projects)}">
                            <span>None</span><br>
                        </th:block>
                        <ol th:if="${!#lists.isEmpty(customer.projects)}">
                            <li th:each="project : ${customer.projects}" th:text="${project.name}"></li>
                        </ol>
                    </div>
                </td>
                <td th:text="${customer.description}"></td>
                <td>
                    <span sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/customer/deleteCustomer/{id}(id=${customer.id})}">
                            <button  style="border: none;" class="bounce-icon" >
                                        <i class="fa-solid fa-trash fa-xl" style="color: #fecb01;"></i>
                            </button>
                        </a>
                    </span>
                    <span sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/customer/updateCustomer/{id}(id=${customer.id})}" class="button">Edit</a>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="right-side-button">
        <a th:href="@{/map/allCustomers}" class="button">View Map</a>
        <a class="button" href="/reports/employees/pdf">Print Report</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function showTooltip(element) {
        var tooltip = element.querySelector('.tooltip');
        console.log(tooltip);
        tooltip.classList.add('show');
        var rect = element.getBoundingClientRect();
        console.log(rect);
        tooltip.style.top = rect.top + window.scrollY + element.offsetHeight + 'px';
        tooltip.style.left = rect.left + window.scrollX + 'px';
    }

    function hideTooltip(element) {
        var tooltip = element.querySelector('.tooltip');
        console.log(tooltip);
        tooltip.classList.remove('show');
    }
</script>

</body>
</html>
