<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Locked</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            font-size:22px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .logout {
            background-color: #dc3545;
        }
        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Account is Locked</h1>
    <p>Please verify your account to continue.</p>
    <div class="buttons">
        <form th:action="@{/web/sendCode/{id}(id=${employeeId})}" method="post">
            <button type="submit" class="button">Send Code</button>
        <a th:href="@{/login?logout}" class="button">Logout</a>
    </div>
</div>
</body>
</html>
