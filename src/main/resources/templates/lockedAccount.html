<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Locked</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/verifyCode-lockedAcc.css}">
</head>
<body>
<div class="form-container">
    <h1>Your Account is Locked</h1>
    <p>Please verify your account to continue.</p>
    <div class="buttons">
        <form th:action="@{/web/sendCode/{id}(id=${employeeId})}" method="post">
            <button type="submit" class="btn btn-custom btn-block">Send Code</button>
        </form>
        <a th:href="@{/login?logout}" class="btn btn-custom logout btn-block">Logout</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
