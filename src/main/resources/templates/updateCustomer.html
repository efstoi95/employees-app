<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
               width: 100%;
               height: 100vh;
               margin: 0;
               background: linear-gradient(to right, white 0%, white 50%, #add8e6 50%, #add8e6 100%);
           }


          h2 {
              font-family: cursive, sans-serif;
              text-align: center;
              color: #333;
          }

          form {
              width: 50%;
              margin: 0 auto;
              background-color: #fff;
             padding: 20px;
              border-radius: 8px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 5.1);
          }

          label {
              font-family: cursive, sans-serif;
              font-weight: bold;
              display: block;
              margin-bottom: 8px;
          }

          input[type="text"],
          input[type="password"],
          input[type="email"],
          select {
              font-family: cursive, sans-serif;
              width: 100%;
              padding: 10px;
              margin-bottom: 15px;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
          }

          input[type="submit"] {
              background-color: #9fc5e8;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              width: 100%;
          }

          input[type="submit"]:hover {
              background-color: #7bb5eb;
          }



    </style>
</head>
<body>
<h2>Customer Information</h2>
<form th:action="@{/customer/updatedCustomer}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="fullName">Full Name:</label>
    <div class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <input type="text" id="fullName" th:field="*{fullName}" required minlength="4" pattern="[a-zA-Z\s]+" th:style="${#fields.hasErrors('fullName')} ? 'background-color: #FF7F7F;' : ''" title="Full Name should contain only letters and spaces">

    <label for="email">Email:</label>
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <input type="email" id="email" th:field="*{email}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" th:style="${#fields.hasErrors('email')} ? 'background-color: #FF7F7F;' : ''">

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>





    <input type="submit" value="Submit">
</form>
</body>
</html>
