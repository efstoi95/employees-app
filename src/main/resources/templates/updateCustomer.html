<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{message.customerForm}">Customer Form</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="font-roboto bg-gray-100 text-gray-800">
<main>
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <form th:action="@{/customer/updatedCustomer}" th:object="${customer}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-4">
                <label for="fullName" class="block text-lg font-medium text-gray-700 text-left" th:text="#{message.name}">Name:</label>
                <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                <input type="text" id="fullName" class="input" th:field="*{fullName}" required minlength="4" pattern="[a-zA-Z\s]+" th:classappend="${#fields.hasErrors('fullName')} ? 'border-red-500' : ''" title="Full Name should contain only letters and spaces">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-lg font-medium text-gray-700 text-left" th:text="#{allEmployees.email}">Email:</label>
                <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <input type="email" id="email" class="input" th:field="*{email}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" th:classappend="${#fields.hasErrors('email')} ? 'border-red-500' : ''">
            </div>

            <div class="mb-4">
                <label for="description" class="block text-lg font-medium text-gray-700 text-left" th:text="#{message.description}">Description:</label>
                <textarea id="description" class="input" th:field="*{description}" required></textarea>
            </div>

            <div class="mb-4">
                <label for="address" class="block text-lg font-medium text-gray-700 text-left" th:text="#{create.address}">Address:</label>
                <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                <input type="text" id="address" class="input" th:field="*{address}" th:classappend="${#fields.hasErrors('address')} ? 'border-red-500' : ''">
            </div>

            <div class="mb-4">
                <label for="city" class="block text-lg font-medium text-gray-700 text-left" th:text="#{create.city}">City:</label>
                <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                <input type="text" id="city" class="input" th:field="*{city}" required pattern="[a-zA-Z\s]+" th:classappend="${#fields.hasErrors('city')} ? 'border-red-500' : ''">
            </div>

            <div class="mb-4">
                <label for="postalCode" class="block text-lg font-medium text-gray-700 text-left" th:text="#{create.postalCode}">Postal Code:</label>
                <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
                <input type="text" id="postalCode" class="input" th:field="*{postalCode}" required pattern="\d{5}" title="Postal code must be exactly 5 digits" th:classappend="${#fields.hasErrors('postalCode')} ? 'border-red-500' : ''">
            </div>

            <button type="submit" class="w-full py-3 text-lg text-black bg-yellow-400 hover:bg-yellow-600 hover:text-white rounded transition-all duration-300">Submit</button>
        </form>
    </div>
</main>
<footer>
    <div th:replace="~{fragments/fragment1::scripts}"></div>
</footer>
</body>
</html>
