<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="textarea"],
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        button {
            background-color: #9fc5e8;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #7bb5eb;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
        }

        .flex-container > div {
            width: 48%;
        }

        .employee-checkbox {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<h2>Create Task</h2>
<form th:action="@{/web/createdTask}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{project.id}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{project.start}">
    <input type="hidden" th:field="*{project.end}">



    <label for="name">Task Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>

    <label for="durationInput">Task Duration:</label>
    <div th:if="${#fields.hasErrors('durationInput')}" th:errors="*{durationInput}"></div>
    <input type="text" id="durationInput" name="durationInput" th:field="*{durationInput}" required>

    <label for="skills">Required Skills:</label>
    <select id="skills" th:field="*{skills}" multiple required>
        <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.name}"></option>
    </select>

    <input type="hidden" th:field="*{project.id}"> <!-- Hidden field for project id -->
    <input type="hidden" th:field="*{project.name}"> <



    <button type="submit">Create Task</button>
</form>
</body>
</html>
