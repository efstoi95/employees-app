<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <style>
        body {
               width: 100%;
               height: 100vh;
               margin: 0;
               background: linear-gradient(to right, white 0%, white 50%, #add8e6 50%, #add8e6 100%);
           }


          h2 {
              font-family: cursive, sans-serif;
              text-align: center;
              color: #333;
          }

          form {
              width: 50%;
              margin: 0 auto;
              background-color: #fff;
             padding: 20px;
              border-radius: 8px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 5.1);
          }

          label {
              font-family: cursive, sans-serif;
              font-weight: bold;
              display: block;
              margin-bottom: 8px;
          }

          input[type="text"],
          input[type="password"],
          input[type="email"],
          select {
              font-family: cursive, sans-serif;
              width: 100%;
              padding: 10px;
              margin-bottom: 15px;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
          }

          input[type="submit"] {
              background-color: #9fc5e8;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              width: 100%;
          }

          input[type="submit"]:hover {
              background-color: #7bb5eb;
          }



    </style>
</head>
<body>
<h2>Create Task</h2>
<form th:action="@{/tasks/createdTask}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}">




    <label for="name">Task Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>

    <label for="durationInput">Task Duration:</label>
    <div th:if="${#fields.hasErrors('durationInput')}" th:errors="*{durationInput}"></div>
    <input type="text" id="durationInput" name="durationInput" th:field="*{durationInput}" required>

    <label for="skills">Required Skills:</label>
    <select id="skills" th:field="*{skillsIds}" multiple required>
        <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.name}"></option>
    </select>

    <label for="status">Status:</label>
    <select id="status" th:field="*{status}" required>
        <option th:each="status : ${T(com.enterprise.employees.model.Status).values()}"
                th:value="${status}" th:text="${status}">
        </option>
    </select>

    <input type="hidden" th:field="*{projectId}"> <!-- Hidden field for project id -->

    <button type="submit">Create Task</button>
</form>
</body>
</html>
