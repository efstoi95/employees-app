<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #9fc5e8;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #7bb5eb;
        }
    </style>
</head>
<body>
<h2>Employee Information</h2>
<form th:action="@{/web/admin/editedEmployee}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" required minlength="4" pattern="[a-zA-Z\s]+" title="Full Name should contain only letters and spaces">

    <label for="email">Email:</label>
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <input type="email" id="email" th:field="*{email}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" th:style="${#fields.hasErrors('email')} ? 'background-color: #FF7F7F;' : ''">

    <label for="department">Department:</label>
    <select id="department" th:field="*{department.id}" required>
        <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}">
        </option>
    </select>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role}" required>
        <option th:each="role : ${T(com.enterprise.employees.model.EmployeeRoles).values()}"
                th:value="${role}" th:text="${role}">
        </option>
    </select>

    <label for="username">Username:</label>
    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <input type="text" id="username" th:field="*{username}" required minlength="4" pattern="[a-zA-Z\s]+" th:style="${#fields.hasErrors('username')} ? 'background-color: #FF7F7F;' : ''" title="Username should contain only letters and spaces">

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required minlength="4" pattern="[a-zA-Z0-9]+" title="Password should contain only letters and numbers">


    <input type="submit" value="Submit">
</form>
</body>
</html>
