<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User Information Form</title>
    <style>
        body {
             width: 100%;
             height: 100vh;
             margin: 0;
             background: linear-gradient(to right, white 0%, white 50%, #add8e6 50%, #add8e6 100%);
         }
      .panel {
          width: 50%;
          margin: 0 auto;
          padding: 20px;
          border: 2px solid #ccc;
          border-radius: 5px;
          text-align: center;
          background-color: white;
          box-shadow: 0 0 10px rgba(0, 0, 0, 5.1);

      }

       .button {
          display: inline-block;
          padding: 10px 20px;
          background-color: #9fc5e8; /* light blue */
          color: white;
          text-align: center;
          text-decoration: none;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-size: 16px;
          margin: 5px;
        }
       .button:hover,.button:hover:visited {
          background-color: #7bb5eb;
          color: #ffffff; /* text color on hover */
        }

    </style>
</head>
<body>
<div class="panel">
    <h2 th:text="${message}">New user created</h2>
    <a class="button" href="/web/allEmployees">View the List of Employees</a>
    <a class="button" href="/projects/allProjects">View the List of Projects</a>
    <a class="button" href="/customer/allCustomers">View the List of Customers</a>
    <a class="button" href="/reports/employees/pdf">Print Report</a>

    <form action="#" method="post">
    </form>
</div>
</body>
</html>
