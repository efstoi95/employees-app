<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://kit.fontawesome.com/5b019c160d.js" crossorigin="anonymous"></script>
    <title>User Information Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/successLogin.css}">
</head>
<body>
<div class="log-out">
    <a th:href="@{/login?logout}" >
        <i class="fa-solid fa-right-from-bracket fa-2xl" ></i>
    </a>

</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="panel text-center">
                <h2 th:text="${message}">New user created</h2>
                <a class="btn btn-custom btn-block" href="/web/allEmployees">View the List of Employees</a>
                <a class="btn btn-custom btn-block" href="/projects/allProjects">View the List of Projects</a>
                <a class="btn btn-custom btn-block" href="/customer/allCustomers">View the List of Customers</a>
                <a class="btn btn-custom btn-block" href="/reports/employees/pdf">Print Report</a>
                <a class="btn btn-custom btn-block" href="/resources/allResources">View the List of Resources</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
