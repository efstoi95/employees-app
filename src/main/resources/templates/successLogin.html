<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User Information Form</title>
    <div th:replace="~{fragments/fragment1 :: link}"></div>
    <link rel="stylesheet" th:href="@{/css/successLogin.css}">
</head>
<body>
<div th:replace="~{fragments/fragment1 :: header1}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="panel text-center">
                <h2 th:text="${message}">You logged in</h2>
                <a class="btn btn-custom btn-block" href="/web/allEmployees" th:text="#{message.menuEmployee}">View the List of Employees</a>
                <a class="btn btn-custom btn-block" href="/projects/allProjects" th:text="#{message.menuProjects}">View the List of Projects</a>
                <a class="btn btn-custom btn-block" href="/customer/allCustomers" th:text="#{message.menuCustomers}">View the List of Customers</a>
                <a class="btn btn-custom btn-block" href="/reports/employees/pdf" th:text="#{message.menuPrint}">Print Report</a>
                <a class="btn btn-custom btn-block" href="/resources/allResources" th:text="#{message.menuResources}">View the List of Resources</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/fragment1 :: footer}"></div>
</body>
</html>
