<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Überprüfen Sie Ihren Code</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="font-roboto bg-gray-100 text-gray-800">
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md -mt-12">
        <h1 class="text-3xl font-semibold mb-6 text-center">Überprüfen Sie Ihren Code</h1>
        <form th:action="@{/web/verified}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{fullName}">
            <input type="hidden" th:field="*{password}">
            <input type="hidden" th:field="*{email}">
            <input type="hidden" th:field="*{username}">
            <input type="hidden" th:field="*{role}">

            <label for="verifiedCode" class="block text-lg  text-gray-700 mb-2">Geben Sie den 4-stelligen Code ein, der an Ihre E-Mail gesendet wurde:</label>
            <div class="text-red-600 text-sm mb-2" th:if="${#fields.hasErrors('verifiedCode')}" th:errors="*{verifiedCode}"></div>

            <input type="text" id="verifiedCode" name="verifiedCode" th:classappend="${#fields.hasErrors('verifiedCode')} ? 'border-red-500' : ''"
                   class="block w-full px-4 py-2 text-lg border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-400 mb-4" required>

            <input type="submit" class="w-full py-3 rounded-md cursor-pointer bg-yellow-400 hover:bg-yellow-600 hover:text-white transition duration-300" value="Verify">
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
</body>
</html>
