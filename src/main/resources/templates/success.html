<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <div th:replace="~{fragments/fragment1 :: link}"></div>
    <style>
        body {
            width: 100%;
            font-family: Roboto, sans-serif;
            font-size: 22px;
            background-color: #f8f9fa;
        }
        .panel {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
        }
        .panel h2 {
            margin-bottom: 20px;
            font-size: 30px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #fecb01;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #7e6501;
            color: white;
        }
    </style>
</head>
<body>
<div class="panel">
    <h2 th:text="${message}">New user created</h2>
    <a href="/login" class="button">Return to log in page</a>
    <!--    <a href="/web/allEmployees" class="button">Show all employees</a>-->
</div>

<div th:replace="~{fragments/fragment1 :: footer}"></div>
</body>
</html>
