<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Comments</title>
    <div th:replace="~{fragments/fragment1::link}"></div>
    <link rel="stylesheet" th:href="@{/css/allPosts.css}">
</head>
<body>
<div class="container" style="max-width: 2000px">
    <h2>All Comments</h2>
    <div class="back-to-menu">
        <a th:href="@{/projects/allProjects}">
            <i class="fa-solid fa-arrow-left fa-2xl"></i>
        </a>
    </div>
    <div class="create-button-container">
        <span sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/posts/createPost/{id}(id=${projectId})}" class="button">Create Comment</a>
        </span>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thread-light">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Published</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(posts)}">
                <td colspan="7">No Comments found.</td>
            </tr>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td>
                    <a th:text="${post.title}"></a>
                </td>
                <td th:text="${post.author.fullName}"></td>
                <td th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></td>
                <td>
                    <span sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/posts/deletePost/{id}(id=${post.id})}">
                            <button  style="border: none;" class="bounce-icon" >
                                        <i class="fa-solid fa-trash fa-xl, bounce-icon" style="color: #ff6666;"></i>
                            </button>
                        </a>
                    </span>
                    <span sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/posts/viewPost/{postId}(postId=${post.id})}">
                            <button  style="border: none;" class="bounce-icon" >
                                <i class="fa-solid fa-eye fa-xl, bounce-icon" style="color: #28a745;" ></i>
                            </button>
                        </a>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:if="${postDeleted}" class="popup" th:style="'display:block;'">
    <div class="popup-content">
        <span class="close" onclick="this.parentElement.parentElement.style.display='none'">&times;</span>
        <h2>Post deleted successfully!</h2>
        <p>Id: <span th:text="${postId}"></span></p>
        <p>Post Name: <span th:text="${postTitle}"></span></p>
    </div>
</div>

<div th:if="${postCreated}" class="popup" th:style="'display:block;'">
    <div class="popup-content">
        <span class="close" onclick="this.parentElement.parentElement.style.display='none'">&times;</span>
        <h2>New Post created successfully!</h2>
        <p>Id: <span th:text="${postId}"></span></p>
        <p>Post Name: <span th:text="${postTitle}"></span></p>
    </div>
</div>
<div th:replace="~{fragments/fragment1 :: footer}"></div>

</body>
</html>
