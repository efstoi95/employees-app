<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <div th:replace="~{fragments/fragment1 :: link}"></div>
    <link rel="stylesheet" th:href="@{/css/editEmployee.css}">
</head>
<body>
<div class="form-container">
    <form th:action="@{/resources/editedResource}" th:object="${resource}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name">Full Name:</label>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <input type="text" class="form-control form-control-lg" id="name" th:field="*{name}" required minlength="4" maxlength="50" pattern="[a-zA-Z\s]+" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" title="Name should have maximum 50 characters">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control form-control-lg" id="description" th:field="*{description}">
        </div>

        <div class="form-group">
            <label for="qrCode">QR Code:</label>
            <div class="text-danger" th:if="${#fields.hasErrors('qrCode')}" th:errors="*{qrCode}"></div>
            <input type="text" class="form-control form-control-lg" id="qrCode" th:field="*{qrCode}" required minlength="4" pattern="[a-zA-Z0-9]+" th:classappend="${#fields.hasErrors('qrCode')} ? 'is-invalid' : ''">
        </div>

        <button type="submit" class="btn btn-custom btn-block">Submit</button>
    </form>
</div>
<div th:replace="~{fragments/fragment1 :: scripts}"></div>
</body>
</html>
