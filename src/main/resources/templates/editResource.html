<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            font-size:22px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #fecb01;
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            color: white;
            background-color: #7e6501;
        }
    </style>
</head>
<body>
<form th:action="@{/resources/editedResource}" th:object="${resource}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="name">Full Name:</label>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <input type="text" id="name" th:field="*{name}" required minlength="4" maxlength="50"  th:style="${#fields.hasErrors('name')} ? 'background-color: #FF7F7F;' : ''" title="Name should have maximum 50 characters">

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" >


    <label for="qrCode">qrCode:</label>
    <div class="error" th:if="${#fields.hasErrors('qrCode')}" th:errors="*{qrCode}"></div>
    <input type="text" id="qrCode" th:field="*{qrCode}" required minlength="4" th:style="${#fields.hasErrors('qrCode')} ? 'background-color: #FF7F7F;' : ''">


    <input type="submit" value="Submit">
</form>
</body>
</html>
