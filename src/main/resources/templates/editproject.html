<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, sans-serif;
            font-size:22px;
        }

        h2 {
            text-align: left;
            color: #333;
            margin-top: 20px;
        }

        form {
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            font-family: cursive, sans-serif;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="submit"] {
            background-color: #fecb01;
            color: black;
            padding: 14px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #7e6501;
        }

        .employee-checkbox {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        select {
            font-size: 14px;
        }

        .form-container {
            width: 80%;
            margin: 0 auto;
        }

        .form-control {
            height: calc(2.25rem + 10px); /* Increase the height */
            font-size: 1.25rem; /* Increase the font size */
        }

        .form-control-lg {
            height: calc(2.875rem + 10px); /* Even larger height for large inputs */
            font-size: 1.5rem; /* Larger font size for large inputs */
        }

        .table-content {
            width: 80%;
            font-size: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .popup-button {
            background-color: #0066ff;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .popup-button:hover {
            background-color: #7bb5eb;
        }
          .form-control {
            height: calc(2.25rem + 10px); /* Increase the height */
            font-size: 1.25rem; /* Increase the font size */
        }

        .form-control-lg {
            height: calc(2.875rem + 10px); /* Even larger height for large inputs */
            font-size: 1.5rem; /* Larger font size for large inputs */
        }
    </style>
</head>
<body>
<h2>Project Information</h2>
<form th:action="@{/projects/editedProject}" th:object="${proj}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label for="name">Project:</label>
        <input type="text" class="form-control form-control-lg" id="name" th:field="*{name}" readonly>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control form-control-lg" id="description" th:field="*{description}" readonly></textarea>
    </div>
    <div class="form-group">
        <label for="start">Start:</label>
        <input type="text" class="form-control form-control-lg" id="start" th:field="*{start}" readonly>
    </div>
    <div class="form-group">
        <label for="end">End:</label>
        <input type="text" class="form-control form-control-lg" id="end" th:field="*{end}" readonly>
    </div>
    <div class="form-group">
        <label>Assign Employees:</label>
        <select class="form-control form-control-lg" id="employees" th:field="*{employeeIds}" multiple="multiple" size="5">
            <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.fullName}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="customer">Set Customer:</label>
        <select id="customer" class="form-control form-control-lg" th:field="*{customerId}" required>
            <option th:each="customer : ${customers}"
                    th:value="${customer.id}"
                    th:attr="data-fullName=${customer.fullName}, data-city=${customer.city}, data-address=${customer.address}, data-postalCode=${customer.postalCode}"
                    th:selected="${customer.id == proj.customerId}">
                <span th:text="${customer.fullName}"></span>
            </option>
        </select>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
</body>
</html>
