<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .employee-checkbox {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        select {
            font-size: 14px;
        }
    </style>
</head>
<body>
<h2>Project Information</h2>
<form th:action="@{/projects/editedProject}" th:object="${proj}"  method="post">
    <input type="hidden" th:field="*{id}">
<!--    <input type="hidden" th:field="*{start}">-->
<!--    <input type="hidden" th:field="*{end}">-->

    <div>
        <label for="name">Project:</label>
        <input type="text" id="name" th:field="*{name}" readonly>
    </div>

    <div>
        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" readonly></textarea>
    </div>
    <div>
        <label for="start">Start:</label>
        <input type="text" id="start" th:field="*{start}" readonly>
    </div>
    <div>
        <label for="end">End:</label>
        <input type="text" id="end" th:field="*{end}" readonly>
    </div>

    <div>
        <label>Assign Employees:</label>
        <div>
            <div th:each="employee : ${employees}">
                <label class="employee-checkbox">
                    <input type="checkbox" name="employeeIds"
                           th:value="${employee.id}"
                    th:checked="${proj.employeeIds != null and proj.employeeIds.contains(employee)}"
                    >
                    <span th:text="${employee.fullName}"></span>
                </label>
            </div>
        </div>
    </div>
    <div>
    <label for="customer">Set Customer:</label>
    <select id="customer" th:field="*{customerId}" required>
        <option th:each="customer : ${customers}"
                th:value="${customer.id}"
                th:attr="data-fullName=${customer.fullName}, data-city=${customer.city}, data-address=${customer.address}, data-postalCode=${customer.postalCode}"
                th:selected="${customer.id == proj.customerId}">
            <!-- Display selected customer -->
            <span th:text="${customer.fullName}"></span>
        </option>
    </select>
    </div>

    <input type="submit" value="Submit">
</form>
</body>
</html>
