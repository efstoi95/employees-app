<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Login Form</title>

</head>
<body class="bg-slate-100 font-roboto">
<div class="max-w-lg mx-auto mt-24 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl text-center font-bold mb-6">Login</h2>
    <div th:if="${param.error}" class="text-red-700 bg-red-100 border border-red-400 p-4 rounded mb-4 text-center">
        Ung√ºltiger Benutzername und Passwort.
    </div>
    <div th:if="${param.logout}" class="text-green-700 bg-green-100 border border-green-400 p-4 rounded mb-4 text-center">
        Sie wurden abgemeldet.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Benutzername:</label>
            <input type="text" id="username" name="username" placeholder="Benutzername"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   required minlength="4" pattern="[a-zA-Z\s]+" title="Username should contain only letters and spaces" th:classappend="${param.error} ? 'is-invalid' : ''">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Passwort:</label>
            <input type="password" id="password" name="password" placeholder="Passwort"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   required minlength="4" pattern="[a-zA-Z0-9]+" title="Password should contain only letters and numbers" th:classappend="${param.error} ? 'is-invalid' : ''">
        </div>
        <button type="submit" class="w-full text-black bg-yellow-500 hover:bg-yellow-700 hover:text-white  py-4 px-4 rounded focus:outline-none focus:shadow-outline">
            Login
        </button>
    </form>
    <div class="text-center mt-4">
        <a href="/web/employees" class="text-black hover:text-yellow-700">Neuer Benutzer? Erstellen Sie ein neues Konto</a>
    </div>
</div>

<!--<div th:replace="~{fragments/fragment1 :: footer}"></div>-->
</body>
</html>
