<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b019c160d.js" crossorigin="anonymous"></script>
    <title>All Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, sans-serif;
            font-size:22px;

        }
        h2 {
            text-align: center;
        }
        .container {
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;

        }
         .split-view {
            display: flex;
            gap: 15px;
            width: 1365px;
        }

           .tasks-container {
            flex: 70%;
        }

        .edit-container {
            flex: 30%;
            display: none;
            height: auto;
            border: 1px solid #dee2e6;
        }

        .files-container {
            flex: 30%;
            display: none;
            height: 100%;
            border: 1px solid #dee2e6;

        }

        .table-responsive {
            overflow-x: auto;

        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            text-align: center;
            border: 1px solid #dee2e6;
            padding: 8px;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .table td {
            background-color: #ffffff;
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #fecb01;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-bottom: 10px;
            margin-right: 10px;
            width:125px;
        }
        .button:hover {
            background-color: #7e6501;
            color: #ffffff;
        }


        .right-buttons {
            text-align: right;
            margin-top:2%;
        }
         .back-to-menu .fa-house,
          .back-to-menu .fa-right-from-bracket,
          .back-to-menu .fa-print {
               color: #fecb01;
               transition: color 0.3s;
               text-align: left;
               margin-bottom: 4%;
               margin-top:4%;
        }
        .back-to-menu .fa-house:hover,
         .back-to-menu .fa-right-from-bracket:hover,
         .back-to-menu .fa-print:hover {
            color: #7e6501;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

  .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 35%;
            height: 12%;
            text-align: center;
            border-radius: 10px;
        }


   .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="container" style="max-width: 1600px">

    <h2>All Projects</h2>
    <div class="back-to-menu">
        <a th:href="@{/web/successUserLogin/{id}(id=${employeeId})}">
            <i class="fa-solid fa-house fa-xl" style="margin-right: 2%;"></i></a>
        <a th:href="@{/login?logout}">
            <i class="fa-solid fa-right-from-bracket fa-xl" style="margin-right: 2%;" ></i>
        </a>
        <a href="/reports/employees/pdf">
            <i class="fa-solid fa-print fa-xl"></i>
        </a>
    </div>
    <div class="split-view">
        <div class="tasks-container">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Action</th>
                        <th>Files</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Check if projects list is empty -->
                    <tr th:if="${#lists.isEmpty(projects)}">
                        <td colspan="7">No Projects found.</td>
                    </tr>
                    <!-- Iterate over projects -->
                    <tr th:each="proj : ${projects}">
                        <td th:text="${proj.id}"></td>
                        <td th:text="${proj.name}"></td>
                        <td th:text="${proj.description}"></td>
                        <td th:text="${#temporals.format(proj.start, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td th:text="${#temporals.format(proj.end, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td th:text="${proj.finished} ? 'Closed' : 'Open'"></td>
                        <td>
                            <span sec:authorize="hasRole('USER')">
                                <a th:href="@{/web/EmployeeTasks/{projectId}(projectId=${proj.id}, employeeId=${employeeId})}" class="bounce-icon">
                                    <i class="fa-solid fa-list-check fa-xl" style="color: #fecb01; margin-left: 5%;"></i>
                                </a>
                            </span>
                        </td>
                        <td>
                            <span sec:authorize="hasRole('USER')">
                                <a href="#" th:href="@{/web/showEmployeeProjectFiles/{id}(id=${proj.id}, employeeId=${employeeId})}" class="files-link">
                                    <i class="fa-solid fa-folder-open fa-xl" style="color: #fecb01;"></i>
                                </a>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="files-container" id="filesContainer">
            <!-- Content from showtaskFiles.html will be loaded here -->
        </div>
    </div>
</div>

<div th:if="${fileUploaded}" class="popup" th:style="'display:block;'">
    <div class="popup-content">
        <span class="close" onclick="this.parentElement.parentElement.style.display='none'">&times;</span>
        <p>File uploaded successfully!</p>
    </div>
</div>

<div th:if="${fileDeleted}" class="popup" th:style="'display:block;'">
    <div class="popup-content">
        <span class="close" onclick="this.parentElement.parentElement.style.display='none'">&times;</span>
        <p>File deleted successfully!</p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
         document.querySelectorAll('.files-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                fetch(link.href)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('filesContainer').innerHTML = html;
                        document.getElementById('filesContainer').style.display = 'block';
                        document.getElementById('editContainer').style.display = 'none';
                    })
                    .catch(error => console.warn('Error fetching files content:', error));
            });
        });
});

</script>



</body>
</html>
