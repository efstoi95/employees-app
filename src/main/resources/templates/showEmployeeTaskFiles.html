<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/5b019c160d.js" crossorigin="anonymous"></script>
    <title>Show Files</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            font-size:22px;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 102%;
        }

        a.button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #fecb01;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #7e6501;
        }
        form {
            display: inline;
            margin-left: 10px;
        }
        button {

            border: none;
            padding: 5px 10px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            background-color: white;

        }

         .upload-form {
           margin-top: 10px;
           padding: 15px;
           border-radius: 5px;
           width: 100%
       }
        .popup{
            width: 400px;
            background: #fff;
            border-radius: 6px;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%,-50%) scale(0.1);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;

        }

        .open-popup{
            visibility: visible;
            top:50%;
            transform: translate(-50%,-50%) scale(1);

        }

        .popup h2{
           font-size: 38px;
           font-weight: 500;
           margin: 30px 0 10px;
        }

        .popup button{
          width:100%;
          margin-top: 50px;
          padding: 10px 0;
          background: #fecb01;
          color: black;
          border:0;
          outline: none;
          font-size:18px;
          border-radius: 4px;
          cursor: pointer;
          box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
        }
        .popup button:hover{
          background: #7e6501;
          color: white;
        }

       .upload-form input[type=file] {
           margin-bottom: 10px;
       }

       .upload-form button[type=submit] {
          display: inline-block;
           padding: 8px 16px;
           background-color: #fecb01;
           color: black;
           text-align: center;
           text-decoration: none;
           border: 1px black ;
           border-radius: 8px;
           cursor: pointer;
           font-size: 14px;
           margin-bottom: 10px;
           margin-right: 10px;
       }

       .upload-form button[type=submit]:hover {
           background-color: #7e6501;
           color: #ffffff;
       }
        .bounce-icon:hover {
    animation: bounce 0.5s infinite alternate;
}

@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-5px);
    }
}

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Files for Task: <span th:text="${task.name}"></span></h2>

<div class="error-message" th:if="${not #strings.isEmpty(error)}">
    <p th:text="${error}" style="background: #EFC3CA; width: 29%;"></p>
</div>

<!-- Display uploaded files -->
<div class="upload-form">
    <form method="post" th:action="@{/web/upload/{taskId}(taskId=${task.id})}" enctype="multipart/form-data">
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>
    <!-- Display uploaded file names if available -->
    <div th:if="${not #lists.isEmpty(fileNames)}">
        <p>Uploaded Files:</p>
        <ul>
            <li th:each="file: ${task.files}" style="margin-bottom: 10px;">
                <span th:text="${file.fileName}"></span>
                <a th:href="@{/web/downloadFile/{taskId}/{fileName}(taskId=${task.id}, fileName=${file.fileName})}" style="margin-left: 15px;" >
                    <i class="fa-solid fa-download fa-xl" style="color: #74C0FC;"></i>
                </a>
                <a th:href="@{/web/viewFile/{taskId}/{fileName}(taskId=${task.id}, fileName=${file.fileName})}" style="margin-left: 15px;" target="_blank">
                    <i class="fa-solid fa-eye fa-xl" style="color: #28a745;"></i>
                </a>
                <!-- Form to delete file -->
                <form method="post"
                      th:if="${employeeFileMap.containsKey(file.id) || #authorization.expression('hasRole(''ADMIN'')')}"
                      th:action="@{/web/deleteFile/{taskId}/{fileId}(taskId=${task.id}, fileId=${file.id}, employeeId=${employee.id})}"
                      style="display:inline;">
                    <button  style="border: none;" class="bounce-icon" >
                        <i class="fa-solid fa-trash fa-xl" style="color: #ed0202;"></i>
                    </button>
                </form>
            </li>
        </ul>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let popup = document.getElementById("popup");
    function openPopup() {
        popup.classList.add("open-popup");
    }
    function closePopup() {
        popup.classList.remove("open-popup");
    }
</script>
</body>
</html>
