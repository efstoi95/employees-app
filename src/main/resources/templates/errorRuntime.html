<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, white 0%, white 50%, #add8e6 50%, #add8e6 100%);
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,5.1);
            padding: 40px;
            max-width: 600px;
            width: 80%;
            text-align: center;
        }
        h1 {
            color: #d9534f;
            font-size: 3em;
        }
        .error-message {
            color: #d9534f;
            font-weight: bold;
            font-size: 1.5em;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Page Not Found</h1>
    <p>Oops! Something went wrong.</p>
    <p class="error-message" th:text="${error}"></p>
    <a href="/login" class="back-link">Press to continue</a>
</div>
</body>
</html>
