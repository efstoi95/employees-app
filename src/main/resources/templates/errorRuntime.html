<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
           background-color: white;
	       color: black;
	       font-family: sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            font-size: 6em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 0;
            margin-top: 20px;
        }

        a {
	        display: inline-block;
	        padding: 10px 20px;
	        background-color: #fecb01;
	        color: black;
	        text-decoration: none;
	        margin-top: 20px;
	        font-size: 1.2em;
	        border-radius: 50px;

        }

        a:hover {
            background-color: #7e6501;
            color: white;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Page Not Found</h2>
    <p>Oops! Something went wrong.</p>
    <p th:text="${error}"></p>
    <a href="/login" >Press to continue</a>

</div>
</body>
</html>
